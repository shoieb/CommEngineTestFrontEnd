<div class="row">
    <div class="col-xs-4">
        <h3>Add Product</h3>
        <form name="form" novalidate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter name" ng-model="productData.name" required>
            </div>                		
            <div class="form-group">
                <label>Category</label>
                <select class="form-control" ng-model="productData.category" required>
                    <option value='Baby Food'>Baby Food</option>
                    <option value='Grocery'>Grocery</option>
                    <option value='Drinks'>Drinks</option>
                    <option value='Electronics'>Electronics</option>
                    <option value='Beauty'>Beauty</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" ng-click="addOrUpdateProduct(productData)" ng-disabled="form.$invalid">Add Product</button>                
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">        
        <div ng-show="products.length>0">
            <h3>List of Products</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Created Date</th>
                    <th>Edit</th>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products" ng-include="getTemplate(product)">
                    </tr>
                </tbody>
            <table>
        </div>
    </div>
</div>
