<td><input type="text" ng-model="product.name" class="form-control input-sm"/></td>                                                        
<td>
    <select class="form-control input-sm" ng-model="product.category">
        <option value='Baby Food'>Baby Food</option>
        <option value='Grocery'>Grocery</option>
        <option value='Drinks'>Drinks</option>
        <option value='Electronics'>Electronics</option>
        <option value='Beauty'>Beauty</option>
    </select>
</td>
<td>{{product.createDate | date : 'MM/dd/yyyy' }}</td>
<td>
    <button type="button" class="btn btn-primary" ng-click="addOrUpdateProduct(product)">Save</button>
    <button type="button" class="btn btn-danger" ng-click="reset()">Cancel</button>
</td>
